<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定 -->
    <meta charset="UTF-8">
    <!-- スマホやタブレットでもきれいに表示するレスポンシブ表示の記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- サイトのアイコンを記述 -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 検索にヒットしないようにする記述 -->
    <meta name="robots" content="noindex">
    <!-- サイトのタイトル -->
    <title>Sweet delight</title>
    <!-- サイトの概要を記述 -->
    <meta name="description" content="サイトの概要を記入します" />

    <!-- Google Fontsを読み込むための記述 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo"><img src="./img/logo.svg" alt="Sweet delight"></h1>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__item"><a href="#about" class="header__nav__link">About</a></li>
          <li class="header__nav__item"><a href="#Menu" class="header__nav__link">Menu</a></li>
          <li class="header__nav__item"><a href="#Shop" class="header__nav__link">Shop</a></li>
        </ul>
      </nav>
    </header>
    <div class="fv"><img src="./img/sp/fv.png" alt=""></div>
  </body>
</html>
